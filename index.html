<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home — Vídeo de Fundo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
    }

    /* Vídeo de fundo */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 6px;
      background: rgba(0,0,0,0.5);
      transition: 0.3s;
    }

    header a:hover {
      background: rgba(0,0,0,0.8);
    }

    .hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 3.2rem;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 0 15px #000;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
      text-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>

  <!-- VIDEO DE FUNDO -->
  <video class="bg-video" autoplay muted loop>
    <source src="imagens/fundo.gif" type="video/gif" />
  </video>

  <!-- MENU DE NAVEGAÇÃO -->
  <header>
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre Mim</a>
    <a href="projetos.html">Projetos</a>
    <a href="servicos.html">Serviços</a>
    <a href="gostos.html">Gostos</a>
  </header>

  <!-- CONTEÚDO CENTRAL -->
  <div class="hero">
    <h1>Bem-vindo ao meu Portfólio</h1>
    <p>Explora o meu trabalho, os meus projetos e muito mais.</p>
  </div>

</body>
</html>
